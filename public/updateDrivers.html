      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="conductores">

      <!-- Conductores -->
      <li class="nav-item active">

      <!-- Archivo -->
      <li class="nav-item">
        <a class="nav-link" href="archivo">
          <i class="fas fa-file-excel"></i>
          <span>Archivo</span></a>

      <!-- Divider -->

      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Logout -->
        <div class="row" style="background-color: white; padding-top: 20px; padding-bottom: 20px">
          <div class="col-10"></div>
          <div class="col-2">
            <a class="dropdown-item" id="btnLogout" href="#">
              <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
              Cerrar Sesión
            </a>
          </div>
        </div>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <div class="text-center" id="alertError">
            <div class="error mx-auto" data-text="404">404</div>
            <p class="lead text-gray-800 mb-5">Acceso no autorizado</p>
            <p class="text-gray-500 mb-0">Debes acceder al sistema para poder usarlo...</p>

          </div>

          <div class="alert alert-success" role="alert" id="alert1">
            Formulario Actualizado
          </div>

          <div class="alert alert-danger" role="alert" id="alert2">
            Ha ocurrido un error al actualizar
          </div>


          <!-- Page Heading -->
          <h1 class="h3 mb-4 mt-4 text-gray-800" id="tittleCard">Información personal</h1>

          <!-- Default Card Example -->
          <div class="card mb-4 shadow">
            <div class="card-body" id="cardForm1">

              <div class="progress progress mb-4">
                <div class="progress-bar" role="progressbar" style="width: 33%" aria-valuenow="75" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>

              <br>
              <br>


              <div class="form-group row">

                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control" id="name1" placeholder="Primer Nombre">
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="name2" placeholder="Segundo Nombre">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control" id="last_name1" placeholder="Primer Apellido">
                </div>

                <div class="col-sm-6">
                  <input type="text" class="form-control" id="last_name2" placeholder="Segundo Apellido">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="date" class="form-control" id="date" placeholder="Nacimiento">
                </div>

                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="email" class="form-control" id="email" placeholder="Correo">
                </div>
              </div>

              <div class="form-group row">

                <div class="col-sm-1">
                  <p>Género</p>
                </div>
                <div class="form-check col-sm-2">
                  <input class="form-check-input" id="radio1.1"type="radio" name="genero" value="M" checked>
                  <label class="form-check-label">
                    Másculino
                  </label>
                </div>
                <div class="form-check col-sm-2">
                  <input class="form-check-input" id="radio1.2" type="radio" name="genero" value="F">
                  <label class="form-check-label">
                    Femenino
                  </label>
                </div>

                <div class="col-sm-1">
                </div>

                <div class="col-sm-1">
                  <p>Estado</p>
                </div>
                <div class="form-check col-sm-2">
                  <input class="form-check-input" type="radio" name="status" value="true" checked>
                  <label class="form-check-label">
                    Activo
                  </label>
                </div>
                <div class="form-check col-sm-2">
                  <input class="form-check-input" type="radio" name="status" value="false">
                  <label class="form-check-label">
                    Inactivo
                  </label>
                </div>

              </div>

              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="number" class="form-control" id="id_carnet" placeholder="Id Carné">
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="id_internalCarnet" placeholder="Id Carné Físico">
                </div>
              </div>

              <div class="row">
                <div class="col-sm-10"></div>
                <div class="col-sm-2">
                  <a href="#" class="btn btn-info " style="margin-left: 60px" id="btnForm1">
                    Siguiente
                  </a>
                </div>
              </div>

            </div>

            <div class=" card-body" id="cardForm2">
              <div class="progress progress mb-4">
                <div class="progress-bar" role="progressbar" style="width: 66%" aria-valuenow="75" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>

              <a href="#" class="btn btn-info btn-circle" id="backForm1">
                <i class="fas fa-arrow-left"></i>
              </a>

              <br>
              <br>

              <div class="form-group">

                <div class="row">

                  <div class="col-sm-12">

                    <div class="row mb-4">
                      <div class="col-sm-12 mb-3 mb-sm-0">

                        <select class=" form-control form-control-user" id="city">
                          <option>Sabaneta</option>
                          <option>Medellín</option>
                          <option>Bello</option>
                          <option>Envigado</option>
                          <option>Itagüí</option>
                          <option>La estrella</option>
                          <option>Copacabana</option>
                          <option>Rionegro</option>
                        </select>
                      </div>
                    </div>

                    <div class="row mb-4">
                      <div class="col-sm-3 ">
                        <select class=" form-control form-control-user" id="add1">
                          <option>Calle</option>
                          <option>Carrera</option>
                          <option>Avenida</option>
                          <option>Avenida Carrera</option>
                          <option>Avenida Calle</option>
                          <option>Circular</option>
                          <option>Circunvalar</option>
                          <option>Diagonal</option>
                          <option>Transversal</option>
                          <option>Vía</option>
                        </select>
                      </div>

                      <div class="col-sm-3 ">
                        <input type="text" class="form-control" id="add2" placeholder="">
                      </div>


                      <div class="col-sm-3 ">
                        <input type="text" class="form-control" id="add3" placeholder="#">
                      </div>
                      <div class="col-sm-3 ">
                        <input type="text" class="form-control" id="add4" placeholder="-">
                      </div>
                    </div>
                  </div>

                </div>


                <div class="row">
                  <div class="col-sm-10"></div>
                  <div class="col-sm-2">
                    <a href="#" class="btn btn-info " style="margin-left: 60px" id="btnForm2">
                      Siguiente
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <div class="card-body" id="cardForm3">
              <div class="progress progress mb-4">
                <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="75" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>

              <a href="#" class="btn btn-info btn-circle" id="backForm2">
                <i class="fas fa-arrow-left"></i>
              </a>

              <br>
              <br>

              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control" id="car_plate" placeholder="Placa">
                </div>
                <div class="col-sm-6">
                  <input type="number" class="form-control" id="model" placeholder="Modelo / Año">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <select class=" form-control form-control-user" id="color">
                    <option>Blanco</option>
                    <option>Negro</option>
                    <option>Rojo</option>
                    <option>Azul</option>
                    <option>Plateado</option>
                    <option>Verde</option>
                  </select>
                </div>
                <div class="col-sm-6">
                  <select class=" form-control form-control-user" id="gas">
                    <option>Disel</option>
                    <option>Eléctrico</option>
                    <option>Corriente</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-10"></div>
                <div class="col-sm-2">
                  <a href="#" class="btn btn-info " style="margin-left: 60px" id="btnForm3">
                    Finalizar
                  </a>
                </div>
              </div>
